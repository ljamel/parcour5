<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Datepicker - Localize calendar</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="i18n/datepicker-ar.js"></script>
    <script src="i18n/datepicker-fr.js"></script>
    <script src="i18n/datepicker-he.js"></script>
    <script src="i18n/datepicker-zh-TW.js"></script>
    <script>
        $( function() {
            $( "#datepicker" ).datepicker( $.datepicker.regional[ "fr" ] );
            $( "#locale" ).on( "change", function() {
                $( "#datepicker" ).datepicker( "option",
                    $.datepicker.regional[ $( this ).val() ] );
            });
        } );
        /* French initialisation for the jQuery UI date picker plugin. */
        /* Written by Keith Wood (kbwood{at}iinet.com.au) and Stéphane Nahmani (sholby@sholby.net). */
        jQuery(function($){
            $.datepicker.regional['fr'] = {
                closeText: 'Fermer',
                prevText: '&#x3c;Préc',
                nextText: 'Suiv&#x3e;',
                currentText: 'Aujourd\'hui',
                monthNames: ['Janvier','Fevrier','Mars','Avril','Mai','Juin',
                    'Juillet','Aout','Septembre','Octobre','Novembre','Decembre'],
                monthNamesShort: ['Jan','Fev','Mar','Avr','Mai','Jun',
                    'Jul','Aou','Sep','Oct','Nov','Dec'],
                dayNames: ['Dimanche','Lundi','Mardi','Mercredi','Jeudi','Vendredi','Samedi'],
                dayNamesShort: ['Dim','Lun','Mar','Mer','Jeu','Ven','Sam'],
                dayNamesMin: ['Di','Lu','Ma','Me','Je','Ve','Sa'],
                weekHeader: 'Sm',
                dateFormat: 'dd-mm-yy',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                minDate: 0,
                maxDate: '+12M +0D',
                numberOfMonths: 2,
                showButtonPanel: true
            };
            $.datepicker.setDefaults($.datepicker.regional['fr']);
        });
    </script>
</head>
<body>

<p>Date: <input type="text" id="datepicker">&nbsp;
    <select id="locale">
        <option value="ar">Arabic (&#8235;(&#1575;&#1604;&#1593;&#1585;&#1576;&#1610;&#1577;</option>
        <option value="zh-TW">Chinese Traditional (&#32321;&#39636;&#20013;&#25991;)</option>
        <option value="">English</option>
        <option value="fr" selected="selected">French (Fran&ccedil;ais)</option>
        <option value="he">Hebrew (&#8235;(&#1506;&#1489;&#1512;&#1497;&#1514;</option>
    </select></p>


</body>
</html>
